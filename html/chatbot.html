<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParentPal - Chatbot</title>
    <link rel="stylesheet" href="/css/chatbot.css">
    <link rel="stylesheet" href="/layout/layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header/Navigation -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="/html/index.html"><img src="/assets/logo.svg" alt="ParentPal Logo" /></a>
                </div>

                <ul class="nav-links">
                    <li><a href="/html/index.html#about">About Us</a></li>
                    <li><a href="/html/content.html">Content</a></li>
                    <li><a href="/html/community.html">Community</a></li>
                    <li><a href="/html/chatbot.html">Chatbot</a></li>
                    <li class="mobile-login">
                        <button class="login-btn">Login</button>
                    </li>
                </ul>

                <button class="login-btn desktop-login">Login</button>

                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-main">
            <div class="chat-container">
                <div class="chat-header">
                    <h1>What Can I Help You With Today?</h1>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will appear here -->
                    <div class="message bot-message">
                        <div class="message-content">
                            <img src="/assets/pp.svg" alt="Bot" class="avatar">
                            <div class="bubble">
                                <p>Hello! I'm ParentPal, your parenting assistant. How can I help you today?</p>
                            </div>
                        </div>
                        <span class="timestamp">Just now</span>
                    </div>
                </div>
                
                <div class="input-area">
                    <div class="input-container">
                        <button class="input-btn add-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                            </svg>
                        </button>
                        <input type="text" id="userInput" placeholder="Ask Anything">
                        
                        <div class="input-options">
                            <button class="input-btn option-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                                <span>Search</span>
                            </button>
                            <button class="input-btn option-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm.25 5h-.5A.75.75 0 0 0 7 5.75v4.5c0 .414.336.75.75.75h.5a.75.75 0 0 0 .75-.75v-4.5A.75.75 0 0 0 8.25 5zM8 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                </svg>
                                <span>Reason</span>
                            </button>
                            <button class="input-btn option-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0 3a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0 3a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0 3a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z"/>
                                </svg>
                                <span>Deep Research</span>
                            </button>
                        </div>
                        
                        <button class="input-btn mic-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                                <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                            </svg>
                        </button>
                        <button class="input-btn send-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/layout/layout.js"></script>
    <script src="/js/chatbot.js"></script>
</body>
</html>
